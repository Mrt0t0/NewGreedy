[DEFAULT]
# Port for the proxy to listen on
listen_port = 3456

# The peak multiplier for upload calculation (e.g., 1.6 for 1.6x)
max_upload_multiplier = 1.6

# The randomization factor for the multiplier (e.g., 0.1 for +/- 10%)
randomization_factor = 0.1

# The maximum simulated upload speed in Megabits-per-second (Mbps)
max_simulated_speed_mbps = 11.0

# The overall ratio at which to stop multiplying (e.g., 1.8)
global_ratio_limit = 1.8

[LOGGING]
# Path for the persistent log file
log_file = newgreedy.log
